<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneUP - Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/TuneUp_logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="script.js" async></script>
</head>
<body>

    <nav>
        <div class="navbar">
            <div class="navlogo">
                <img src="images/TuneUp_logo.png" alt="">
                <span>TuneUP</span>
            </div>
            <div class="addSong">
                <button><span>+</span> Add Song</button>
            </div>
        </div>
    </nav>

    <div class="main-section">
        <div class="playlist-pic">
            <img src="images/testbild.jpg" alt="">
        </div>
        <div class="playlist-name">
            <h2>Playlist</h2>
        </div>
    </div>



    <div class="music-section">

        <div class="music-section-block">
            <div class="music-block">
                <div class="play-music-button">
                    <button id="playbutton-side" onclick="playPause()"><ion-icon name="play"></ion-icon></button>
                </div>
                <div class="music-pic">
                    <img src="images/testbild.jpg" alt="">
                </div>
                <div class="music-name-artist">
                    <h4>Gastarbeiter</h4>
                    <h5>Eko Fresh</h5>
                </div>
                <div class="space-music-block">
                <div class="album-name">
                    <h5>EK to the Roots</h5>
                </div>
                <div class="downlaod-date">
                    <h5>26.11.2023</h5>
                </div>
                <div class="music-duration">
                    <h5>4:28</h5>
                </div>
            </div>
                <div class="music-setting">
                    <button>‚Åù</button>
                </div>
            </div>
        </div>


    </div>


    <div class="play-music-section">
        <div class="play-music-block">

            <div class="playing-music-overview">
                <div class="playing-music-cover">
                    <img src="images/testbild.jpg" alt="">
                </div>
                <div class="playing-music-name-artist">
                    <h4>Gastarbeiter</h4>
                    <h5>Eko Fresh</h5>
                </div>
            </div>

            <div class="playing-music-controller">
                <div class="playing-music-controller-buttons">
                    <button class="playing-music-controller-back-button"><ion-icon name="play-back"></ion-icon></ion-icon></button>
                    <button id="playbutton-main" class="playing-music-controller-play-button" onclick="playPause()"><ion-icon  name="play"></ion-icon></button>
                    <button class="playing-music-controller-skip-button"><ion-icon name="play-forward"></ion-icon></button>
                </div>
                <div class="playing-music-bar">
                    <small id="currentTime">00:00</small>

                    <audio id="song">
                        <source src="music-library/testmusicdata(3).wav">
                    </audio>

                    <input type="range" min="0" max="100" id="progress">
                    <small id="musicTime">00:00</small>
                </div>
            </div>
            
            <div class="playing-music-volume-bigger">
                <div id="musicVolumeIcon" class="music-volume-icon"><ion-icon name="volume-high-outline"></ion-icon></div>
                <input id="music-volume" type="range" min="0" max="100">
                <button><ion-icon name="expand-outline"></ion-icon></button>
            </div>
        </div>

    </div>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
